---
# âœ… k8s/qa/deployment.yaml.template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: your-docker-image:__VERSION__
        envFrom:
        - configMapRef:
            name: azuread-config

